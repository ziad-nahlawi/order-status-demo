<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Order Status Visualizer</title>

<style>
body {
  font-family: system-ui, -apple-system, sans-serif;
  background: #f2f2f2;
  margin: 0;
  padding: 20px;
}

h1 {
  font-size: 20px;
  margin-bottom: 20px;
}

.order-status {
  padding: 12px;
  border-radius: 6px;
  color: white;
  font-weight: 600;
  margin-bottom: 20px;
  text-align: center;
}

.order-placed { background: #777; }
.processing { background: #2563eb; }
.finished { background: #16a34a; }
.cancelled { background: #dc2626; }

.item {
  background: white;
  padding: 16px;
  border-radius: 6px;
  margin-bottom: 12px;
}

.item-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 10px;
}

.status-text {
  font-weight: 600;
  font-size: 14px;
}

select {
  width: 100%;
  padding: 8px;
  border-radius: 4px;
  border: 1px solid #ccc;
  font-size: 14px;
  background: white;
}

.footer {
  margin-top: 20px;
  display: flex;
  gap: 10px;
}

.footer button {
  flex: 1;
  padding: 10px;
  border: none;
  border-radius: 4px;
  background: #ddd;
  cursor: pointer;
}

@media (max-width: 480px) {
  .item-header {
    flex-direction: column;
    align-items: flex-start;
    gap: 4px;
  }
}
</style>
</head>

<body>

<h1>Order</h1>
<div id="orderStatus" class="order-status">Order: order-placed</div>
<div id="items"></div>

<div class="footer">
  <button onclick="cancelOrder()">Cancel Order</button>
  <button onclick="reset()">Reset</button>
</div>

<script>
let items = [
  { id: 1, status: "placed" },
  { id: 2, status: "placed" },
  { id: 3, status: "placed" }
]

const statuses = ["placed", "processing", "shipped", "cancelled"]

function render() {
  const container = document.getElementById("items")
  container.innerHTML = ""

  items.forEach(item => {
    const div = document.createElement("div")
    div.className = "item"

    const header = document.createElement("div")
    header.className = "item-header"
    header.innerHTML = `
      <div>Item #${item.id}</div>
      <div class="status-text">Status: ${item.status}</div>
    `
    div.appendChild(header)

    const select = document.createElement("select")

    statuses.forEach(status => {
      const option = document.createElement("option")
      option.value = status
      option.textContent = status
      if (status === item.status) option.selected = true
      select.appendChild(option)
    })

    select.onchange = (e) => {
      item.status = e.target.value
      render()
    }

    div.appendChild(select)
    container.appendChild(div)
  })

  updateOrderStatus()
}

function updateOrderStatus() {
  const total = items.length
  const shipped = items.filter(i => i.status === "shipped").length
  const cancelled = items.filter(i => i.status === "cancelled").length
  const processing = items.filter(i => i.status === "processing").length

  let orderStatus = "order-placed"

  if (cancelled === total) {
    orderStatus = "cancelled"
  }
  else if (shipped + cancelled === total) {
    orderStatus = shipped > 0 ? "finished" : "cancelled"
  }
  else if (processing > 0 || shipped > 0) {
    orderStatus = "processing"
  }

  const orderDiv = document.getElementById("orderStatus")
  orderDiv.className = "order-status " + orderStatus
  orderDiv.innerText = "Order: " + orderStatus
}

function cancelOrder() {
  items.forEach(i => i.status = "cancelled")
  render()
}

function reset() {
  items.forEach(i => i.status = "placed")
  render()
}

render()
</script>

</body>
</html>
